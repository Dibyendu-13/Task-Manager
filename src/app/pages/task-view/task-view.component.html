<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar">
            <h1 class="title has-text-primary">
                Lists

            </h1>
            <div class="list-menu">
              <!--<a class="list-menu-item is-active">
                    <p>List #1</p>
                </a>
                <a class="list-menu-item">
                    <p>List #1</p>
                </a>
                <a class="list-menu-item">
                    <p>List #1</p>
                </a>-->  
               
                <a class="list-menu-item"  *ngFor="let list of lists" [routerLink]="['/lists',list._id]" routerLinkActive="is-active">
                    <p>{{list.title}}</p>
                </a>
               
            </div>
            <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>

        </div>
        <!--Task Elements-->
        <div class="task-list-container has-background-light">
            <div class="top-bar">
            
                <h1 class="title has-text-primary" >
                Tasks
    
                </h1>
                <div class="dropdown is-hoverable is-right">
                    <div class="dropdown-trigger">
                      <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                        
                        <span class="icon is-small">
                          <i class="fas fa-cog "  ></i>
                        </span>
                      </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu3" role="menu">
                        <div class="dropdown-content">
                          <a  [routerLink]="['/edit-list',selectedListId]" class="dropdown-item">
                            Edit
                          </a>
                          <a  (click)="onDeleteListClick()" class="dropdown-item has-text-danger">
                            Delete
                          </a>
                          
                        </div>
                      </div>
                  </div>

            
        </div>
         
           

            <div class="task " *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{'completed':task.completed}">
                <div class="task-text">
                    <p>{{task.title}}</p>
                </div>
               
                <div class="task-buttons">
                    <button [routerLink]="['/lists',selectedListId,'edit-task',task._id]" class="button is-edit" style="margin-right:10px;">
                        <div class="icon">
                            <i class="fas fa-edit"></i>
                        </div>
                    </button>
                    <button (click)="onTaskDeleteClick(task._id)" class="button is-danger" style="margin-right:10px;">
                        <div class="icon">
                            <i class="fas fa-trash"></i>
                        </div>
                    </button>
                </div>
            </div>
           
            <div *ngIf="tasks==undefined">
                <h3 class="empty-state-text">Please select anothers list from the sidebar.
                    
                </h3>
               </div>
           <button routerLink="./new-task"   class="circle-add-button button is-primary">
            âž•
           </button>
          
        </div>
       
    </div>
    
</div>
