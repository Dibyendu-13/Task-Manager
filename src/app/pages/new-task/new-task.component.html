<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new Task
        </h1>
        
              <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter Task Name">
    
          
              <br> <br>
          <div class="buttons is-right">
            <button routerLink="/" class="button">
                Cancel
            </button>
           
            <button (click)="createTask(taskTitleInput.value)" class="button is-primary has-text-white is-medium">
                Create 
            </button>
          </div>
    </div>
</div>
